<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <main class="welcome" id="welcome">
        <section class="instructions" id="instructions">
            <h2>Java Script Fundementals Quiz</h2>
            <p>
                Try to answer all questions correctly in the shortest amount of time. Incorrect answers will result in a 10 second penalty. 
            </p>
            <p>
                Press the button below to begin.
            </p>
            <div class="start">
                <button class="btn" id="start-btn"></button>
            </div>
        </section>
        <div class="feedback hide"></div>
        <section class="quiz-container hide">
            <h2 class="question-header"></h2>
            <div class="question"></div>
            <div class="answer-grid ">
                <div class="answer-grid-item">
                    <button class="btn" id="btn-a" value="a"></button>
                </div>
                <div class="answer-grid-item">
                    <button class="btn" id="btn-b" value="b"></button>
                </div>
                <div class="answer-grid-item">
                    <button class="btn" id="btn-c" value="c"></button>
                </div>
                <div class="answer-grid-item">
                    <button class="btn" id="btn-d" value="d"></button>
                </div>
            </div>
        </section>
        <section class="end">
        </section>
    </main>
    <footer>
        <div class="scores-container">
            <div class="high-score">
                <a href="./highscore.html">View High Scores</a>
            </div>
            <div class="score"></div>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
